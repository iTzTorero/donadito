    <!-- ======= Clients Section ======= -->
    <section id="clients" class="form">
      <h3 style="text-align: center; padding-top: 100px; color:#f15d01">Registra tu donación</h3></br></br>

      <div class="container align-items-center" data-aos="zoom-in">

        <form action="" style="padding: 10px;" class="was-validated">
          <div class="container align-items-center">
            <table style="margin: 0 auto;">
              <tr>
                <td>
                  <label  for="nombre">Nombre </label>
                </td>
                <td>
                  <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="direccion">Dirección </label>
                </td>
                <td>
                  <input class="form-control" type="text" id="direccion" name="direccion" placeholder="Dirección" required>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="tel">Teléfono </label>
                </td>
                <td>
                  <input class="form-control" type="text" id="tel" name="tel" placeholder="Teléfono" required>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="correo">Correo </label>
                </td>
                <td>
                  <input class="form-control" type="email" id="correo" name="correo" placeholder="Correo Electrónico" required>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="organismos">Donar a</label>
                </td>
                <td>
                  <select class="form-control" id="organismos" name="organismos" size="1" style="width: 150px;" required>
                    <option value="0">Seleccione:</option>
                    <option value="1">Cáritas</option>
                    <option value="2">Cruz roja</option>
                    <option value="3">OXFAM</option>
                    <option value="4">The Salvation Army</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <h5 style="text-align: center;  color:#f15d01">Descripción de donación</h5>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <textarea class="form-control" style="text-align:left" name="message" rows="5" cols="30"></textarea>
                </td>
              </tr> 
            </table>
            <br><br>
          </div>
          <button class="get-started-btn scrollto" data-bs-toggle="modal" data-bs-target="#myModal">
            Crear solicitud
          </button>
        </form>

      </div>

            <h4 class="modal-title">Confirmar donación</h4>
